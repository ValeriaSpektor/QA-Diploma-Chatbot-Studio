name: Docker Tests with Allure and Telegram

on:
  push:
    branches:
      - main

jobs:
  docker-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: |
          docker build -t my-docker-image .

      - name: Run Docker Container
        run: |
          docker run --name my-test-container -v ${PWD}/allure-results:/app/allure-results my-docker-image

      - name: Copy Allure Results from Docker to Local Machine
        run: |
          docker cp my-test-container:/app/allure-results ./allure-results

      - name: Send Results to Telegram
        run: |
          REPORT_URL="$(curl -F 'file=@allure-report/index.html' https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument -F chat_id=${{ secrets.TELEGRAM_USER_ID }} | jq -r '.result.file_id')"
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d chat_id=${{ secrets.TELEGRAM_USER_ID }} \
          -d text="Allure Report is available. Download here: $REPORT_URL"
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_USER_ID: ${{ secrets.TELEGRAM_USER_ID }}

      - name: Clean up Docker Container
        run: |
          docker rm -f my-test-container
