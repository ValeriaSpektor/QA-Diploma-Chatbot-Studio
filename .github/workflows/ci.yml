name: API Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: npm install

    - name: Debug API Access
      run: |
        curl -I ${{ secrets.API_BASE_URL }}/health
        dig chatgpt.ai-chatbot.studio

    - name: Run API Tests
      run: npx playwright test tests/api/
      env:
        API_BASE_URL: ${{ secrets.API_BASE_URL }}
