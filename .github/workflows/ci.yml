name: CI-CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install

      - name: Run All Tests
        run: |
          npx playwright test --reporter=allure-playwright
          npx playwright show-report

      - name: Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Upload results to Allure TestOps
        run: |
          allurectl upload --results-dir=allure-results \
            --project-id=4505 \
            --execution-name="CI Run ${{ github.run_number }}" \
            --token=${{ secrets.ALLURE_TOKEN }}

      - name: Send notification to Telegram
        if: ${{ always() }}
        run: |
          passed=$(grep -c '"status":"passed"' allure-results/*.json || true)
          failed=$(grep -c '"status":"failed"' allure-results/*.json || true)
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "{
              \"chat_id\": \"${{ secrets.TELEGRAM_CHAT_ID }}\",
              \"text\": \"üõ†Ô∏è CI/CD Pipeline Results:\n\nüíö Passed: ${passed}\n‚ùå Failed: ${failed}\n\nüìä View the report: https://github.com/${{ github.repository }}/actions\"
            }"

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
