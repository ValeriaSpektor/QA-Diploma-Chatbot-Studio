name: CI-CD Pipeline with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: docker build -t my-docker-image .

      - name: Run Tests in Docker
        run: |
          docker run --rm \
            -e ALLURE_PROJECT_ID=${{ secrets.ALLURE_PROJECT_ID }} \
            -e ALLURE_SERVER_URL=${{ secrets.ALLURE_SERVER_URL }} \
            -e ALLURE_TOKEN=${{ secrets.ALLURE_TOKEN }} \
            my-docker-image

      - name: Copy Allure Report from Docker
        run: |
          container_id=$(docker create my-docker-image) && \
          docker cp $container_id:/app/allure-report ./allure-report && \
          docker rm $container_id

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./allure-report

      - name: Send Allure Report Link to Telegram
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d text="Allure Report: https://allure.autotests.cloud/launch/43098"

      - name: Clean up Docker Resources
        run: |
          docker system prune -f
