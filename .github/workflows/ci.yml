name: CI-CD Pipeline with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: docker build -t my-docker-image .

      - name: Run Tests in Docker Container
        run: |
          docker run --rm \
          -v ${{ github.workspace }}/allure-results:/app/allure-results \
          -v ${{ github.workspace }}/allure-report:/app/allure-report \
          my-docker-image

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report

      - name: Notify Telegram
        run: |
          curl -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
               -F document=@allure-report/index.html \
               -F caption="📝 Allure Report\n
               ✅ Passed: 87\n
               ❌ Failed: 10\n
               ⚠️ Broken: 2\n
               ➖ Skipped: 1\n
               📊 Total: 100\n\n
               🔗 View the report: https://valeriaspektor.github.io/QA-Diploma-Chatbot-Studio/" \
               https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument
