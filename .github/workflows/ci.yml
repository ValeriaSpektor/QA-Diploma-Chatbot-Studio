name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Docker image
        run: |
          docker build -t my-docker-image .

      - name: Run tests in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/allure-results:/app/allure-results \
            -v ${{ github.workspace }}/allure-report:/app/allure-report \
            my-docker-image

      - name: Generate Allure Report
        run: |
          npm install -g allure-commandline
          allure generate allure-results -o allure-report --clean

      - name: Take a screenshot of Allure Report
        uses: browser-actions/setup-chromium@v1
      - run: |
          chromium --headless --disable-gpu --screenshot \
          --window-size=1280,1024 file://${{ github.workspace }}/allure-report/index.html
          mv screenshot.png allure-report.png

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report

      - name: Notify Telegram with Image
        run: |
          # –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∏–∑ Allure Report
          TOTAL_PASSED=$(grep -oP '(?<=passed": )\d+' allure-results/widgets/summary.json || echo 0)
          TOTAL_FAILED=$(grep -oP '(?<=failed": )\d+' allure-results/widgets/summary.json || echo 0)
          TOTAL_BROKEN=$(grep -oP '(?<=broken": )\d+' allure-results/widgets/summary.json || echo 0)
          TOTAL_SKIPPED=$(grep -oP '(?<=skipped": )\d+' allure-results/widgets/summary.json || echo 0)
          TOTAL=$(grep -oP '(?<=total": )\d+' allure-results/widgets/summary.json || echo 0)

          # –§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –¥–ª—è Telegram
          MESSAGE="üìù *Allure Report*
          ‚úÖ *Passed:* $TOTAL_PASSED
          ‚ùå *Failed:* $TOTAL_FAILED
          ‚ö†Ô∏è *Broken:* $TOTAL_BROKEN
          ‚ûñ *Skipped:* $TOTAL_SKIPPED
          üìä *Total:* $TOTAL
          üîó [View Allure Report](https://${{ github.repository_owner }}.github.io/${{ github.repository }}/)"

          # –û—Ç–ø—Ä–∞–≤–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ Telegram
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendPhoto" \
            -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -F photo="@allure-report.png" \
            -F caption="$MESSAGE"
