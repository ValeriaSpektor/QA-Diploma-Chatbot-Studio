name: Docker Tests with Allure and Telegram Notifications

on:
  push:
    branches:
      - main

jobs:
  docker-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t my-docker-image .

      - name: Run Tests and Generate Allure Report
        run: |
          docker run --rm \
            -e ALLURE_PROJECT_ID=${{ secrets.ALLURE_PROJECT_ID }} \
            -e ALLURE_SERVER_URL=${{ secrets.ALLURE_SERVER_URL }} \
            -e ALLURE_TOKEN=${{ secrets.ALLURE_TOKEN }} \
            my-docker-image

      - name: Install Playwright for Screenshot
        run: |
          npx playwright install

      - name: Take Screenshot of Allure Report
        run: |
          echo "const { chromium } = require('playwright'); \
          (async () => { \
            const browser = await chromium.launch(); \
            const page = await browser.newPage(); \
            await page.goto('https://allure.autotests.cloud/launch/43098'); \
            await page.screenshot({ path: 'allure-report.png' }); \
            await browser.close(); \
          })();" > screenshot.js
          node screenshot.js

      - name: Send Screenshot to Telegram
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendPhoto" \
            -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -F photo="@allure-report.png" \
            -F caption="Allure Report Screenshot"

      - name: Send Docker Results to Telegram
        run: |
          docker logs my-docker-container > docker-results.log
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="Docker results:\n$(cat docker-results.log)"
