name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install --unsafe-perm

      - name: Install Playwright Browsers
        run: npx playwright install-deps && npx playwright install

      - name: Install Allure CLI
        run: npm install -g allure-commandline --save-dev

      - name: Run Tests
        run: |
          npx playwright test --reporter=allure-playwright

      - name: Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report

      - name: Send notification to Telegram
        if: ${{ always() }}
        run: |
          passed=$(grep -c '"status":"passed"' allure-results/* || true)
          failed=$(grep -c '"status":"failed"' allure-results/* || true)
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -H "Content-Type: application/json" \
            -d '{
              "chat_id": "${{ secrets.TELEGRAM_CHAT_ID }}",
              "text": "CI/CD Pipeline Status: ${{ job.status }}\n\nPassed: '${passed}'\nFailed: '${failed}'\n\nAllure Report: https://github.com/ValeriaSpektor/QA-Diploma-Chatbot-Studio.git"
            }'
