name: CI-CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install

      # Install Allure CLI
      - name: Install Allure CLI
        run: npm install -g allure-commandline --save-dev

      # Run Playwright tests with Allure reporting
      - name: Run Tests
        run: npx playwright test --reporter=allure-playwright

      # Generate Allure Report
      - name: Generate Allure Report
        run: allure generate allure-results --clean -o allure-report

      # Deploy Allure Report to GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./allure-report

      # Upload results to Allure TestOps
      - name: Upload results to Allure TestOps
        run: |
          curl -o allurectl https://repo.maven.apache.org/maven2/io/qameta/allure/allurectl/2.13.10/allurectl-2.13.10-linux-x86_64
          chmod +x allurectl
          sudo mv allurectl /usr/local/bin/
          allurectl upload --results-dir=allure-results \
            --project-id=4505 \
            --execution-name="CI Run ${{ github.run_number }}" \
            --token=${{ secrets.ALLURE_TESTOPS_TOKEN }}

      # Send report file to Telegram
      - name: Send notification to Telegram
        if: ${{ always() }}
        run: |
          passed=$(grep -c '"status":"passed"' allure-results/* || echo 0)
          failed=$(grep -c '"status":"failed"' allure-results/* || echo 0)
          total=$((passed + failed))
          curl -F document=@allure-report/index.html "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument" \
            -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -F caption="Build Status: ${{ job.status }}.\n\nTotal Tests: ${total}\nPassed: ${passed}\nFailed: ${failed}\n\nView Report: https://valeriaspektor.github.io/QA-Diploma-Chatbot-Studio/"
