name: CI-CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install

      - name: Install Allure CLI
        run: npm install -g allure-commandline --save-dev

      - name: Run Tests
        run: npx playwright test --reporter=allure-playwright

      - name: Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Take Screenshot of Allure Report
        run: |
          npx playwright screenshot http://localhost:8000 allure-report.png
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0

      - name: Send Screenshot to Telegram
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendPhoto" \
          -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
          -F photo="@allure-report.png" \
          -F caption="Allure Report Summary"

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./allure-report
