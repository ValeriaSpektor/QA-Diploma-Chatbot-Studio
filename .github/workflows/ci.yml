name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # –®–∞–≥ 1: –ö–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
      - name: Checkout repository
        uses: actions/checkout@v3

      # –®–∞–≥ 2: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Node.js –≤–µ—Ä—Å–∏–∏ 20
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # –®–∞–≥ 3: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
      - name: Install dependencies
        run: npm ci

      # –®–∞–≥ 4: –°–±–æ—Ä–∫–∞ Docker-–æ–±—Ä–∞–∑–∞
      - name: Build Docker image
        run: |
          docker build -t my-docker-image .

      # –®–∞–≥ 5: –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤ –≤ Docker
      - name: Run tests in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/allure-results:/app/allure-results \
            my-docker-image

      # –®–∞–≥ 6: –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ allure-results
      - name: Check Allure Results
        run: |
          echo "Checking allure-results directory..."
          ls -l allure-results

      # –®–∞–≥ 7: –ì–µ–Ω–µ—Ä–∞—Ü–∏—è Allure Report
      - name: Generate Allure Report
        run: |
          npm install -g allure-commandline
          allure generate allure-results -o allure-report --clean
          echo "Allure Report generated successfully."
          ls -l allure-report  # –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ –æ—Ç—á–µ—Ç–∞
          sleep 5  # –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–µ –æ–∂–∏–¥–∞–Ω–∏–µ –¥–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –≤—Å–µ—Ö –ø—Ä–æ—Ü–µ—Å—Å–æ–≤

      # –®–∞–≥ 8: –°–æ–∑–¥–∞–Ω–∏–µ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞ Allure Report
      - name: Take Screenshot of Allure Report
        uses: browser-actions/setup-chromium@v1
      - run: |
          chromium --headless --disable-gpu --screenshot \
          --window-size=1280,1024 file://${{ github.workspace }}/allure-report/index.html
          mv screenshot.png allure-report.png
          echo "Screenshot captured successfully."

      # –®–∞–≥ 9: –î–µ–ø–ª–æ–π Allure Report –Ω–∞ GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report

      # –®–∞–≥ 10: –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ Telegram
      - name: Notify Telegram with Allure Report
        run: |
          TOTAL_PASSED=$(grep -oP '(?<=passed": )\d+' allure-results/widgets/summary.json || echo 0)
          TOTAL_FAILED=$(grep -oP '(?<=failed": )\d+' allure-results/widgets/summary.json || echo 0)
          TOTAL_BROKEN=$(grep -oP '(?<=broken": )\d+' allure-results/widgets/summary.json || echo 0)
          TOTAL_SKIPPED=$(grep -oP '(?<=skipped": )\d+' allure-results/widgets/summary.json || echo 0)
          TOTAL=$(grep -oP '(?<=total": )\d+' allure-results/widgets/summary.json || echo 0)

          MESSAGE="üìù *Allure Report*
          ‚úÖ *Passed:* $TOTAL_PASSED
          ‚ùå *Failed:* $TOTAL_FAILED
          ‚ö†Ô∏è *Broken:* $TOTAL_BROKEN
          ‚ûñ *Skipped:* $TOTAL_SKIPPED
          üìä *Total:* $TOTAL
          üîó [View Allure Report](https://${{ github.repository_owner }}.github.io/${{ github.repository }}/)"

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendPhoto" \
            -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -F photo="@allure-report.png" \
            -F caption="$MESSAGE"
