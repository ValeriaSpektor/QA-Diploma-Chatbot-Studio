name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Build Docker image
        run: |
          docker build -t my-docker-image .

      - name: Run tests in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/allure-results:/app/allure-results \
            -v ${{ github.workspace }}/allure-report:/app/allure-report \
            my-docker-image

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report

      - name: Notify Telegram
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d parse_mode="Markdown" \
            -d text="üìù *Allure Report*%0A
            ‚úÖ *Passed:* $(grep -oP '(?<=passed": )\d+' allure-results/widgets/summary.json)%0A
            ‚ùå *Failed:* $(grep -oP '(?<=failed": )\d+' allure-results/widgets/summary.json)%0A
            ‚ö†Ô∏è *Broken:* $(grep -oP '(?<=broken": )\d+' allure-results/widgets/summary.json)%0A
            ‚ûñ *Skipped:* $(grep -oP '(?<=skipped": )\d+' allure-results/widgets/summary.json)%0A
            üìä *Total:* $(grep -oP '(?<=total": )\d+' allure-results/widgets/summary.json)%0A
            üîó [View Allure Report](https://${{ github.repository_owner }}.github.io/${{ github.repository }}/)"
