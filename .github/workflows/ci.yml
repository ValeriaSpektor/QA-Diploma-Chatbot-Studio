name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Node.js –≤–µ—Ä—Å–∏–∏ 20
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
      - name: Install dependencies
        run: npm ci

      # 4. –°–±–æ—Ä–∫–∞ Docker –æ–±—Ä–∞–∑–∞ —Å Playwright –∏ Edge
      - name: Build Docker image
        run: |
          docker build -t playwright-docker-edge .
      
      # 5. –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤ –≤ Docker —Å Microsoft Edge
      - name: Run tests in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/allure-results:/app/allure-results \
            -v ${{ github.workspace }}/allure-report:/app/allure-report \
            -e BROWSER=edge \
            playwright-docker-edge

      # 6. –ì–µ–Ω–µ—Ä–∞—Ü–∏—è Allure Report
      - name: Generate Allure Report
        run: |
          npm run allure:generate

      # 7. –ü—É–±–ª–∏–∫–∞—Ü–∏—è Allure Report –Ω–∞ GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report

      # 8. –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ Telegram —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º –æ—Ç—á–µ—Ç–∞
      - name: Notify Telegram with Image
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendPhoto" \
            -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -F photo="https://${{ github.repository_owner }}.github.io/${{ github.repository }}/widgets/summary.json" \
            -F caption="üìù Allure Report%0A
            ‚úÖ Passed: $(grep -oP '(?<=passed": )\d+' allure-results/widgets/summary.json)%0A
            ‚ùå Failed: $(grep -oP '(?<=failed": )\d+' allure-results/widgets/summary.json)%0A
            ‚ö†Ô∏è Broken: $(grep -oP '(?<=broken": )\d+' allure-results/widgets/summary.json)%0A
            ‚ûñ Skipped: $(grep -oP '(?<=skipped": )\d+' allure-results/widgets/summary.json)%0A
            üìä Total: $(grep -oP '(?<=total": )\d+' allure-results/widgets/summary.json)%0A
            üîó [View Allure Report](https://${{ github.repository_owner }}.github.io/${{ github.repository }}/)"

      # 9. –ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ Node.js –º–æ–¥—É–ª–µ–π
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-