name: CI-CD Pipeline with Environment Variables

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Build and Run Docker Image for Tests
      run: |
        docker build -t autotests .
        docker run --rm autotests

    - name: Install Allure CLI
      run: |
        npm install -g allure-commandline --save-dev
        allure --version

    - name: Generate Allure Report
      run: npx allure generate allure-results --clean -o allure-report

    - name: Deploy Allure Report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GH_PAT }}
        publish_dir: ./allure-report

    - name: Upload Results to Allure TestOps
      run: |
        curl -o allurectl https://repo.maven.apache.org/maven2/io/qameta/allure/allurectl/2.13.10/allurectl-2.13.10-linux-x86_64
        chmod +x allurectl
        ./allurectl upload --project-id ${{ secrets.ALLURE_PROJECT_ID }} --results-dir ./allure-results
      env:
        ALLURE_TOKEN: ${{ secrets.ALLURE_TOKEN }}
        ALLURE_SERVER_URL: ${{ secrets.ALLURE_SERVER_URL }}

    - name: Attach Screenshots to Allure
      run: |
        cp ./screenshots/*.png ./allure-results/
        npx allure generate allure-results --clean -o allure-report

    - name: Send Notification to Telegram
      run: |
        curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -H "Content-Type: application/json" \
          -d '{"chat_id": "${{ secrets.TELEGRAM_CHAT_ID }}", "text": "CI/CD Pipeline Completed. Build Status: Success"}'

    - name: Debug Secrets
      run: |
        echo "GH_PAT: ${{ secrets.GH_PAT }}"
        echo "ALLURE_PROJECT_ID: ${{ secrets.ALLURE_PROJECT_ID }}"
        echo "ALLURE_TOKEN: ${{ secrets.ALLURE_TOKEN }}"
        echo "ALLURE_SERVER_URL: ${{ secrets.ALLURE_SERVER_URL }}"
        echo "TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}"
        echo "TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}"

