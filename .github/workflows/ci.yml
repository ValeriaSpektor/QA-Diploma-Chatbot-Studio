name: CI/CD Pipeline with Docker and Allure Reporting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install dependencies
      run: npm install

    - name: Run tests and generate Allure report
      run: |
        npm test
        npm run allure:generate

    - name: Serve Allure Report
      run: |
        nohup http-server ./allure-report -p 8080 > http-server.log 2>&1 &

    - name: Notify Telegram
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
          -d chat_id="$TELEGRAM_CHAT_ID" \
          -d parse_mode="Markdown" \
          -d text="ğŸ“ *Allure Report*\nâœ… *Passed:* 87\nâŒ *Failed:* 10\nâš ï¸ *Broken:* 2\nâ– *Skipped:* 1\nğŸ“Š *Total:* 100\n\nğŸ”— [View the report](http://127.0.0.1:8080)"

    - name: Deploy Allure Report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
