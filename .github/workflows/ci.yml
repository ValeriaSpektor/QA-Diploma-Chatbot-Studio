name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  ALLURE_PROJECT_ID: "your-allure-project-id"
  ALLURE_SERVER_URL: "https://allure.your-server.com"
  ALLURE_REPORT_URL: "https://allure.your-server.com/project/your-project-id"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        npm install
        npx playwright install-deps
        npx playwright install

    - name: Run Tests
      run: |
        npx playwright test

    - name: Generate Allure Report
      run: |
        npx allure generate allure-results --clean -o allure-report

    - name: Upload Allure Report to Allure TestOps
      run: |
        curl -o allurectl https://repo.maven.apache.org/maven2/io/qameta/allure/allurectl/2.13.10/allurectl-2.13.10-linux-x86_64
        chmod +x allurectl
        ./allurectl upload --project-id $ALLURE_PROJECT_ID \
                           --results-dir allure-results \
                           --server $ALLURE_SERVER_URL \
                           --token ${{ secrets.ALLURE_TOKEN }}

    - name: Send Telegram Notification
      run: |
        curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
             -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
             -d text="CI/CD завершен. Отчет доступен по ссылке: $ALLURE_REPORT_URL"
