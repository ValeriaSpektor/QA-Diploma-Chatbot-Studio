name: Playwright Tests in Docker

on:
  workflow_dispatch: # Ручной запуск автотестов

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Сборка Docker образа
      - name: Build Docker image
        run: docker build -t playwright-tests .

      # Запуск тестов в Docker
      - name: Run tests in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/allure-results:/app/allure-results \
            -v ${{ github.workspace }}/allure-report:/app/allure-report \
            playwright-tests

      # Сохранение Allure результатов
      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results
          retention-days: 20

      # Генерация Allure отчета
      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      # Деплой отчета на GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      # Отправка уведомления в Telegram
      - name: Notify Telegram with Image
        if: always()
        run: |
          java -jar notifications/allure-notifications.jar \
          --configFile notifications/config.json \
          --telegramToken "${{ secrets.TELEGRAM_BOT_TOKEN }}" \
          --telegramChatId "${{ secrets.TELEGRAM_CHAT_ID }}" \
          --allureResults "allure-results" \
          --reportLink "https://${{ github.repository_owner }}.github.io/${{ github.repository }}"
