name: Docker Tests with Allure and Telegram

on:
  push:
    branches:
      - main

jobs:
  docker-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t my-docker-image .

      - name: Run Docker Container
        run: |
          docker run --name my-test-container -v ${PWD}/allure-results:/app/allure-results my-docker-image

      - name: Copy Allure Results
        run: |
          docker cp my-test-container:/app/allure-results ./allure-results

      - name: Upload Allure Report to TestOps
        run: |
          ./allurectl upload ./allure-results \
            --project-id 4505 \
            --endpoint https://allure.autotests.cloud \
            --token ${{ secrets.ALLURE_TOKEN }}
        env:
          ALLURE_TOKEN: ${{ secrets.ALLURE_TOKEN }}

      - name: Send Results to Telegram
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d chat_id=${{ secrets.TELEGRAM_USER_ID }} \
          -d text="Allure Report successfully uploaded to TestOps: https://allure.autotests.cloud/project/4505"
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_USER_ID: ${{ secrets.TELEGRAM_USER_ID }}

      - name: Clean up Docker Container
        run: |
          docker rm -f my-test-container

