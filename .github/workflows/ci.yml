name: CI-CD Pipeline for QA-Diploma-Chatbot-Studio

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Generate Allure Report
      run: |
        npm install -g allure-commandline --save-dev
        allure generate allure-results --clean -o allure-report

    - name: Deploy Allure Report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GH_PAT }}
        publish_dir: ./allure-report

    - name: Upload results to Allure TestOps
      run: |
        curl -o allurectl https://repo.maven.apache.org/maven2/io/qameta/allure/allurectl/2.13.10/allurectl-2.13.10-linux-x86_64
        chmod +x allurectl
        sudo mv allurectl /usr/local/bin/
        allurectl send allure-results --endpoint=https://allure.autotests.cloud --project-id=4505 --authorization="Bearer ${{ secrets.ALLURE_TOKEN }}"

    - name: Send notification to Telegram
      if: ${{ always() }}
      run: |
        passed=$(grep -c '"status":"passed"' allure-results/* || echo 0)
        failed=$(grep -c '"status":"failed"' allure-results/* || echo 0)
        total=$((passed + failed))
        curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -H "Content-Type: application/json" \
          -d '{
            "chat_id": "${{ secrets.TELEGRAM_CHAT_ID }}",
            "text": "Build Status: ${{ job.status }}\nTotal Tests: '"$total"'\nPassed: '"$passed"'\nFailed: '"$failed"'\nView Report: https://valeriaspektor.github.io/QA-Diploma-Chatbot-Studio/"
          }'
