name: Docker Tests with Allure and Telegram Notifications

on:
  push:
    branches:
      - main

jobs:
  docker-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t my-docker-image .

      - name: Run Tests and Generate Allure Report
        run: |
          docker run --rm \
            -e ALLURE_PROJECT_ID=${{ secrets.ALLURE_PROJECT_ID }} \
            -e ALLURE_SERVER_URL=${{ secrets.ALLURE_SERVER_URL }} \
            -e ALLURE_TOKEN=${{ secrets.ALLURE_TOKEN }} \
            my-docker-image

      - name: Install Playwright for Screenshot
        run: |
          npx playwright install

      - name: Take Screenshot of Allure Report
        run: |
          npx playwright screenshot \
            --url "https://allure.autotests.cloud/launch/43098" \
            --output allure-report.png

      - name: Send Screenshot and Link to Telegram
        run: |
          # Отправляем сообщение с ссылкой на отчет
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="Docker tests completed. View the Allure report here: https://allure.autotests.cloud/launch/43098"
          # Отправляем скриншот
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendPhoto" \
            -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -F photo="@allure-report.png"
