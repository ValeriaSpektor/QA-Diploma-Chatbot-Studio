name: Docker Tests with Allure Plugin and Telegram

on:
  push:
    branches:
      - main

jobs:
  allure-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t my-docker-image .

      - name: Run Tests and Upload Results
        run: |
          docker run --rm \
            -e ALLURE_PROJECT_ID=${{ secrets.ALLURE_PROJECT_ID }} \
            -e ALLURE_SERVER_URL=${{ secrets.ALLURE_SERVER_URL }} \
            -e ALLURE_TOKEN=${{ secrets.ALLURE_TOKEN }} \
            my-docker-image

      - name: Fetch Allure Report URL
        id: get-report
        run: echo "::set-output name=url::https://allure.autotests.cloud/project/${{ secrets.ALLURE_PROJECT_ID }}/launch/latest"

      - name: Send Allure Report to Telegram
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="Allure Report: ${{ steps.get-report.outputs.url }}"
