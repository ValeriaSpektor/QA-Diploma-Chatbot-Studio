name: Docker Tests with Allure and Telegram (Windows Compatible)

on:
  push:
    branches:
      - main

jobs:
  docker-tests:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: |
          docker build -t my-docker-image .

      - name: Run Docker Container
        run: |
          docker run --name my-test-container -v %CD%/allure-results:/app/allure-results my-docker-image

      - name: Copy Allure Results to Host
        run: |
          docker cp my-test-container:/app/allure-results ./allure-results

      - name: Send Results to Telegram
        shell: cmd
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" ^
          -d chat_id=${{ secrets.TELEGRAM_USER_ID }} ^
          -d text="Allure Report successfully generated and copied locally."

      - name: Clean up Docker Container
        run: |
          docker rm -f my-test-container

